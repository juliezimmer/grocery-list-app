<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap.css -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <title>Grocery List App</title>
</head>

<body>
<!-- NAVBAR STARTS HERE -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">
          <span class="glyphicon glyphicon-apple" style="color:
          #5bdb48"></span>
          Grocery List
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="col-xs-12">
      <div class="jumbotron text-center">
        <h1>Add Item Below</h1>
      </div>
    <!-- This form allows the addition of a grocery item -->
      <form name="groceryForm">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Grocery Item">
        </div>
    <!-- form/Save button when adding an item to the grocery list -->
        <div class="form-group">
          <button type="button" class="btn btn-success btn-lg btn-block">
            <span class="glyphicon glyphicon-pushpin"></span>
            Save
          </button>
        </div>
    <!-- form/Cancel button for cancelling an item added to the grocery list -->
        <div class="form-group">
          <button type="button" class="btn btn-default btn-lg btn-block">
            <span class="glyphicon glyphicon-remove"></span>
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

<!-- files needed for Bootstrap's JavaScript Plug-ins -->
 <script src="vendors/jquery-3.2.1.min.js"></script> 
 <script src="vendors/bootstrap.min.js"></script>
 <script src="vendors/angular.min.js"></script>
 <script src="js/app.js"></script>
</body>
</html>
