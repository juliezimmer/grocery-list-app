<!DOCTYPE html>
<html lang="en" ng-app="groceryListApp"> <!-- this is the same name that is defined in var app = angular.module('groceryListApp',[]); in app.js -->
<head>
  <!-- the three meta tags that follow must be listed before anything else in the head.  Everything else should follow these tags. -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Sourcing in the css stylesheet for Bootstrap --> 
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>Grocery List App</title>
</head>

<body ng-controller="HomeController"> <!-- having placed the ng-controller="HomeController" in the body tag gives this access to the the $scope.appTitle in the HomeController in the app.js file -->

<!-- Helpful links for this section: 
  glyphicons:  https://getbootstrap.com/docs/3.3/components/  
  Navbar code taken directly from the page at the same link about half way down the page under NavBar: Brand image. THe first line of code on the page is navbar-default insstead of navbar-inverse as it is in this code.  There is no image file used, but glyphicon-apple is used instead.-->
 <!-- NAVBAR STARTS HERE -->  
 <!-- Remember: the navbar always stays the same on every page of the application-->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#!/" class="navbar-brand">
          <span class="glyphicon glyphicon-apple" style="color:
          #5bdb48"></span>
          <!-- because ng-controller="HomeController" was added to the body tag, Grocery List can be replaced with an expression that points to $scope.appTitle = "Grocery List";, which is in the HomeController in the app.js file.  -->
          Grocery List
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <ng-view></ng-view>
  </div>
    
        
<!-- files needed for Bootstrap's JavaScript Plug-ins -->
 <script src="vendors/jquery-3.2.1.min.js"></script> 
 
 <script src="vendors/bootstrap.min.js"></script>
 <script src="vendors/underscore-min.js"></script>
 <script src="vendors/angular.min.js"></script>
 <script src="vendors/angular-route.min.js"></script> <!-- ngRoute also has to be injected as a dependency in the angular.module in the app,js file.  Routing won't work if it is not injected into the module. -->
 <script src="js/app.js"></script>
</body>
</html>
